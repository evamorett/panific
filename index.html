<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panetones Perfeitos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .imagem {
            flex: 1;
            width: 100%;
            display: block;
        }
        .link-imagem {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagem 1 com link -->
        <a href="https://www.instagram.com/levelup_ads_on/" class="link-imagem">
            <img src="img1.png" alt="Panetone 1" class="imagem">
        </a>

        <!-- Imagem 2 com link -->
        <a href="https://www.instagram.com/levelup_ads_on/" class="link-imagem">
            <img src="img2.png" alt="Panetone 2" class="imagem">
        </a>
    </div>
</body>
</html>
